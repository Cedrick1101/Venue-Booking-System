<!-- ======= Hero Section ======= -->

<div  class="container my-2">

  <table border="1"  class="table table-striped table-responsive-md">
    <thead>

    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>

    </thead>

    <tbody>

    <tr th:each= "lecturer: ${lecturerList}" >
      <td th:text = "${lecturer.id}"></td>
      <td th:text = "${lecturer.firstName}"></td>
      <td th:text="${lecturer.lastName}"></td>
      <td th:text="${lecturer.email}"></td>
      <td th:text="${lecturer.phoneNum}"></td>
      <td> <a th:href="@{/showFormForUpdate/{id}(id=${lecturer.id})}" class="btn btn-info btn-block">Update</a>
           <a th:href="@{/deleteLecturer/{id}(id=${lecturer.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    <a class="btn btn-danger"  href="manage_lecturer">Back</a>
    </tbody>

  </table>



</div>
