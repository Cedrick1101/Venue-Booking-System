<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Booking Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

</head>
<body>

<div  class="container my-2">

  <h1>Today Bookings</h1>



  <table border="1"  class="table table-striped table-responsive-md">
    <thead>

    <tr>

      <th>Room Number</th>
      <th>Building Name</th>
      <th>Booking Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Total Capacity</th>
      <th>Description</th>
      <th></th>

    </tr>

    </thead>

    <tbody>

    <tr th:each= "todayBooking: ${todayBookings}" >
      <td th:text="${todayBooking.classroom.getRoomNum()}"></td>
      <td th:text="${todayBooking.classroom.getBuildingName()}"></td>
      <td th:text = "${#dates.format(todayBooking.bookingDate, 'dd-MM-yyyy')}"></td>
      <td th:text="${todayBooking.starTime}"></td>
      <td th:text="${todayBooking.endTime}"></td>
      <td th:text="${todayBooking.classroom.getTotalCapacity()}"></td>
      <td th:text="${todayBooking.classroom.getDescription()}"></td>

      <td><a th:href="@{/lecturer}" class="btn btn-danger mt-4">Ok</a></td>

    </tr>

    </tbody>

  </table>

</div>

</body>
</html>
