<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Booking Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">


  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">


</head>

<body>



<div  class="container ">

  <h1 style="text-align: center; margin-top: 5%">Today Bookings</h1>


  <table border="1"  class="content-table">
    <thead>

    <tr>


      <th>Lecturer First Name</th>
      <th>Lecturer Last Name</th>
      <th>Room Number</th>
      <th>Building Name</th>
      <th>Booking Date</th>
      <th>Start Time</th>
      <th>End Time</th>



    </tr>

    </thead>

    <tbody>

    <tr th:each= "dailyBooking: ${dailyBookings}" >

      <td th:text="${dailyBooking.lecturer.getFirstName()}"></td>
      <td th:text="${dailyBooking.lecturer.getLastName()}"></td>
      <td th:text="${dailyBooking.classroom.getRoomNum()}"></td>
      <td th:text="${dailyBooking.classroom.getBuildingName()}"></td>
      <td th:text = "${dailyBooking.bookingDate}"></td>
      <td th:text="${dailyBooking.starTime}"></td>
      <td th:text="${dailyBooking.endTime}"></td>




    </tr>

    </tbody>


  </table>



</div>


</body>

</html>
