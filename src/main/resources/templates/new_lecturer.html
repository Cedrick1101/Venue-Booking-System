<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lecturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>


<div class="card mx-auto" style="max-width: 450px; margin-top:5%">
    <!-- Default form subscription -->
    <div class="card">
        <div class="card-header">
            <p class="h4 mb-2 text-center">Add lecturer</p>
        </div>


        <br>
        <br>
    <form th:action="@{/saveLecturer}"  th:object="${lecturer}" method="post">
        <div class="form-group">
        <input type="text"  th:field = "*{firstName}"
               placeholder="Lecturer First Name" class="form-control ">
        </div>
    <br>
        <div class="form-group">
        <input type="text"  th:field = "*{lastName}"
               placeholder="Lecturer Last Name" class="form-control">
        </div>
        <br>
        <br>
        <div class="form-group">
        <input type="text"  th:field = "*{email}"
               placeholder="Lecturer Email" class="form-control">
        </div>
        <br>
        <br>
        <div class="form-group">
        <input type="text"  th:field = "*{phoneNum}"
               placeholder="Lecturer Phone Number" class="form-control">
        </div>
        <br>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
            <a href="manage_lecturer" class="btn btn-danger">Back</a>
        </div>

    </form>


</div>


</body>
</html>
