<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Lecturer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>


<div class="card mx-auto" style="max-width: 450px; margin-top:5%">
  <!-- Default form subscription -->
  <div class="card">
    <div class="card-header">
      <p class="h4 mb-2 text-center">Update lecturer</p>
    </div>


    <br>
    <br>
    <form th:action="@{/saveLecturer}"  th:object="${lecturer}" method="post">
      <div class="form-group">

        <input type="hidden"  th:field = "*{id}">

        <input type="text"  th:field = "*{firstName}">

      </div>
      <br>
      <div class="form-group">
        <input type="text"  th:field = "*{lastName}">

      </div>
      <br>
      <br>
      <div class="form-group">
        <input type="text"  th:field = "*{email}">

      </div>
      <br>
      <br>
      <div class="form-group">
        <input type="text"  th:field = "*{phoneNum}">

      </div>
      <br>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Update Lecturer</button>

      </div>

    </form>
  </div>

  </div>


</body>
</html>
