<!DOCTYPE html>

<html>

<head>
    <meta charset="ISO-8859-1">


    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>

<body>


<div class="card mx-auto" style="max-width: 380px; margin-top:5%">
    <!-- Default form subscription -->
    <div class="card">
        <div class="card-header">
            <p class="h4 mb-2 text-center">Add Classroom</p>
        </div>
        <div class="card-body">
            <form  action="/saveClass"  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <!-- Room-num --><br>
                    <input type="text" name="roomNum" id="roomNum" class="form-control "
                           placeholder="Room Number">
                    <br>
                    <!-- Building-Name -->
                    <input type="text" name="buildingName" id="buildingName" class="form-control"
                           placeholder="Building Name">
                    <br>
                    <!-- Price -->
                    <input type="text" name="totalCapacity" id="totalCapacity" class="form-control "
                           placeholder="Total Capacity">
                    <br>
                    <!-- Description -->
                    <textarea class="form-control " id="description" name="description"
                              placeholder="Room Description">
                                 </textarea>
                    <br>
                    <div class="custom-file ">
                        <input type="file" name="file" class="custom-file-input"
                               id="customFile"> <label class="custom-file-label"
                                                       for="customFile">Room Image</label>

                    </div>
                    <br>
                    <br>
                    <!-- Add button -->
                    <button class="btn btn-info btn-block" type="submit">Add</button>
                    <a class="btn btn-danger"  href="manage_classroom">Back</a>
                </div>


            </form>
        </div>
    </div>
    <!-- Default form subscription -->


</div>

</body>


</html>
