<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Booking Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <meta content="" name="description">
  <meta content="" name="keywords">


</head>


<body>


<div  class="container my-2">

  <h1>Lecturer List</h1>

  <table border="1"  class="table table-striped table-responsive-md">
    <thead>

    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Phone Number</th>
    </tr>

    </thead>

    <tbody>

    <tr th:each= "lecturer: ${lecturerList}" >
      <td th:text = "${lecturer.id}"></td>
      <td th:text = "${lecturer.firstName}"></td>
      <td th:text="${lecturer.lastName}"></td>
      <td th:text="${lecturer.email}"></td>
      <td th:text="${lecturer.phoneNum}"></td>
    </tr>

    </tbody>

  </table>



</div>


</body>

</html>
